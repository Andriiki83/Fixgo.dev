<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fix&Go</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #c6f7c1, #b3e5fc, #fff59d);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #2b2b26;
      padding: 1em;
      text-align: center;
      color: white;
    }

    .container {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1em;
      background-color: #f0f0f0;
      color: #666;
    }

    .logo {
      max-width: 180px;
      margin: 10px auto;
      display: block;
    }

    .logo-container {
      text-align: center;
    }

    .logo-container h1 {
      color: white;
      text-align: center;
      margin-top: 0.5em;
      font-size: 1.5em;
    }

    .language-switcher {
      text-align: center;
      margin-top: 1em;
    }

    .language-switcher button {
      background-color: #2b2b2b;
      color: white;
      border: none;
      padding: 0.5em 1em;
      margin: 0 0.5em;
      border-radius: 5px;
      cursor: pointer;
    }

    .language-switcher button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
     <img src="fixgo_logo_vector.svg" alt="Fix&Go Logo" class="logo" />
      <h1>Fix&Go</h1>
      <div class="language-switcher">
        <button onclick="setLanguage('en')">EN</button>
        <button onclick="setLanguage('ua')">UA</button>
        <button onclick="setLanguage('ru')">RU</button>
      </div>
    </div>
  </header>

  <div class="container">
    <h2 id="welcome">Welcome to our website!</h2>
    <p id="desc">
      If you're here, something's broken — but don't worry, we’ll fix it.<br>
      We specialize in repairs of phones, laptops, and many types of electronics.<br>
      Data recovery after water damage or drops — all at fair prices.
    </p>
  </div>

  <footer>
    © 2025 Fix&Go. All rights reserved.
  </footer>

  <script>
    const translations = {
      en: {
        welcome: "Welcome to our website!",
        desc: `If you're here, something's broken — but don't worry, we’ll fix it.
We specialize in repairs of phones, laptops, and many types of electronics.
Data recovery after water damage or drops — all at fair prices.`
      },
      ua: {
        welcome: "Ласкаво просимо на наш сайт!",
        desc: `Ви тут, бо щось зламалось — не хвилюйтесь, ми це полагодимо.
Ми спеціалізуємось на ремонті телефонів, ноутбуків та іншої електроніки.
Відновлення даних після води або падінь — за справедливими цінами.`
      },
      ru: {
        welcome: "Добро пожаловать на наш сайт!",
        desc: `Вы здесь, потому что что-то сломалось — не переживайте, мы это починим.
Мы специализируемся на ремонте телефонов, ноутбуков и другой электроники.
Восстановление данных после воды или падений — по справедливой цене.`
      }
    };

    function setLanguage(lang) {
      document.getElementById("welcome").innerText = translations[lang].welcome;
      document.getElementById("desc").innerText = translations[lang].desc;
    }
  </script>
</body>
</html>
