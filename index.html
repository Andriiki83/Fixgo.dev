<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fix&Go</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #c6f7c1, #b3e5fc, #fff59d);
      color: #333;
    }

    header {
      background-color: #222;
      padding: 1em;
      text-align: center;
      color: white;
    }

    .logo {
      max-width: 300px;
      display: block;
      margin: 0 auto;
    }

    .language-switcher {
      margin-top: 0.5em;
    }

    .language-switcher button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 1em;
      border: none;
      background-color: #555;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .language-switcher button:hover {
      background-color: #444;
    }

    .container {
      max-width: 800px;
      margin: 2em auto;
      padding: 1em;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 1em;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <img src="fixgo_logo_transparent.png" alt="Fix&Go Logo" class="logo" />
    <div class="language-switcher">
      <button onclick="setLanguage('en')">EN</button>
      <button onclick="setLanguage('ua')">UA</button>
      <button onclick="setLanguage('ru')">RU</button>
    </div>
  </header>

  <div class="container">
    <h2 id="welcome">Welcome to our website!</h2>
    <p id="desc">
      If you're here, something's broken — but don’t worry, we’ll fix it.<br>
      We specialize in repairs of phones, laptops, and many types of electronics.<br>
      Data recovery after water damage or drops — all at fair prices.
    </p>
  </div>

  <footer>
    © 2025 Fix&Go. All rights reserved.
  </footer>

  <script>
    const translations = {
      en: {
        welcome: "Welcome to our website!",
        desc: "If you're here, something's broken — but don’t worry, we’ll fix it.<br>We specialize in repairs of phones, laptops, and many types of electronics.<br>Data recovery after water damage or drops — all at fair prices."
      },
      ua: {
        welcome: "Ласкаво просимо на наш сайт!",
        desc: "Якщо ви тут — щось зламалося. Не хвилюйтесь, ми це виправимо!<br>Ми спеціалізуємося на ремонті телефонів, ноутбуків та іншої електроніки.<br>Відновлення даних після води чи падінь — за справедливими цінами."
      },
      ru: {
        welcome: "Добро пожаловать на наш сайт!",
        desc: "Если вы здесь — значит что-то сломалось. Не волнуйтесь, мы это починим!<br>Мы специализируемся на ремонте телефонов, ноутбуков и другой электроники.<br>Восстановление данных после воды или падений — по честным ценам."
      }
    };

    function setLanguage(lang) {
      document.getElementById('welcome').innerHTML = translations[lang].welcome;
      document.getElementById('desc').innerHTML = translations[lang].desc;
    }
  </script>
</body>
</html>
